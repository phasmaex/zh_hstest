<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<!--Jquery Framework-->

 <script type="text/javascript" charset="utf-8">
$(function() {

function checkconnection() {
	var networkState = navigator.network.connection.type;
	
	 var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.NONE]     = 'No network connection';

        alert('Connection type: ' + states[networkState]);

	
	switch (networkState) {
		case Connection.UNKNOWN:
		case Connection.NONE:
			return false;
			break;
		default:
			return true;
			break;
	}
}


function playStream() {
  try {
    var myaudio = new Audio('http://www.hodagsports.com:8000/');
    myaudio.id = 'playerMyAdio';
    myaudio.play();
  } catch (e) {
    alert('no audio support!');
  } 
}

var isnoconnection;
var hsdata_quickscores;

function loaddata_quickscores() {
alert('loaded quickscores');

		$.get('http://www.hodagsports.com/apploaddata.html?loaddatatype=quickscores','',function(data, textStatus) {
			alert('successload');
			hsdata_quickscores = data;
			});
		alert('loaded');

}


function runmain() {
alert('running');
	loaddata_quickscores();

		$('#loadcontent').html("<div style='text-align:center;'><b>Quick Scores</b><br><i>"+hsdata_quickscores.dataobj[0].sport+"</i><br>"+hsdata_quickscores.dataobj[0].gamedate+"<br>"+hsdata_quickscores.dataobj[0].hteam+" - "+hsdata_quickscores.dataobj[0].hscore+"<br>"+hsdata_quickscores.dataobj[0].vteam+" - "+hsdata_quickscores.dataobj[0].vscore+"<br>"+hsdata_quickscores.dataobj[0].gamec+"<br></div>");
	

}


runmain();

});
        </script>


<style>
	#mainheader {
		width:320px;
